<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h1 id="title"></h1>
	<script>
	// JavaScript Callbacks
	function displayresult (some){
		document.getElementById("title").innerText=some
	}
	function calculate ( num1,num2,mycalback){
		let sum = num1 + num2
		mycalback(sum)
	}		
	calculate(5,9,displayresult)			

	</script>
</body>
</html>
